<form class="form">
  <mat-form-field class="form__item" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControl="emailFormControl" [errorStateMatcher]="matcher" type="email"
           placeholder="example@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form__item" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControl="emailFormControl" [errorStateMatcher]="matcher" type="password"
           placeholder="Enter password">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div class="form_action">
    <button mat-raised-button color="primary" class="form_action__btn">Sign In</button>
  </div>
</form>
